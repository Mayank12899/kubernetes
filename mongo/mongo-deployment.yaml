apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    name: sampleapp

spec:
  replicas: 1
  selector:
    matchLabels:
      name: sample-mongodb
  template:
    metadata:
      name: mongo-db
      labels:
        name: sample-mongodb
      spec:
        containers:
          - name: mongo
            image: mongo
            ports:
              - containerPort: 27017
            env:
              - name: MONGO_INITDB_ROOT_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: mongo-secrets
                    key: mongo-root-username
              - name: MONGO_INITDB_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: mongo-secrets
                    key: mongo-root-password